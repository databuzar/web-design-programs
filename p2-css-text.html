<!DOCTYPE html>
<html>
<head>
<title>CSS Text Styling</title>
<style>
h2{
    color: blue;
    text-decoration: underline;
}
p{
    color: darkgreen;
    font-size: 20px;
}
</style>
</head>
<body>

<h2>CSS Text Example</h2>
<p>This paragraph is styled using internal CSS.</p>

</body>
</html>
